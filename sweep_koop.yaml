program: train_K_classifier.py
method: bayes
project: "koopman"
metric:
    goal: maximize
    name: K_acc

    
parameters:
    n_layers:
        value: 5
    activation:
        values: ['relu','tanh']
    reservoir_size:
        values: [16, 32, 64]
    input_scaling:
        min: 0.1
        max: 1.0
    leaking_rate:
        min: 0.1
        max: 1.0
    spectral_radius:
        min: 0.5
        max: 5.0
    density:
        min: 0.1
        max: 1.0
    dim_red:
        values: [16, 32, 64]