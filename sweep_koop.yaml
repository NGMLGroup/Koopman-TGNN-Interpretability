program: train_K_classifier.py
method: bayes
project: "koopman"
metric:
    goal: maximize
    name: test_acc

    
parameters:
    lr:
        min: 0.0001
        max: 0.1
    n_layers:
        min: 1
        max: 5
    activation:
        values: ['relu','tanh']
    h_dim:
        value: 5
    epochs:
        value: 500