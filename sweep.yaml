program: train_GESN.py
method: bayes
project: "koopman"
metric:
    goal: maximize
    name: test_acc

    
parameters:
    hidden_size:
        min: 50
        max: 500
    activation:
        values: ['tanh', 'relu', 'self_norm', 'identity']
    conv_steps:
        min: 10
        max: 200
    input_scaling:
        min: 0.1
        max: 1.
    num_layers:
        values: [1, 2, 3]
    leaking_rate:
        min: 0.1
        max: 0.9
    spectral_radius:
        min: 0.5
        max: 5.
    density:
        min: 0.1
        max: 0.9
    epochs:
        min: 20
        max: 500
    lr:
        min: 0.0001
        max: 0.1
    seed:
        value: 1
    sweep:
        value: True
    plot:
        value: False
    print_results:
        value: False