program: train_DynGESN.py
method: bayes
project: "koopman"
metric:
    goal: minimize
    name: val_mae

    
parameters:
    reservoir_size:
        min: 50
        max: 200
    activation:
        values: ['tanh', 'relu', 'self_norm']
    # conv_steps:
    #     value: 100
    input_scaling:
        min: 0.1
        max: 1.
    num_layers:
        values: [1, 2, 3]
    leaking_rate:
        min: 0.1
        max: 1.
    spectral_radius:
        min: 0.5
        max: 5.
    density:
        min: 0.1
        max: 1.
    epochs:
        min: 100
        max: 500
    lr:
        min: 0.0001
        max: 0.1
